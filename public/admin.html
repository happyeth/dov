<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc2Doc - Testimonials Admin</title>
    <link rel="stylesheet" href="/assets/admin.css">
</head>
<body>
    <div id="login-page">
        <div class="login-container">
            <h2>Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <div id="admin-page" style="display: none;">
        <header>
            <div class="container">
                <h1>Doc2Doc <span>Testimonials Admin</span></h1>
                <button class="logout-btn" id="logout-btn">Logout</button>
            </div>
        </header>
        
        <div class="container">
            <button id="add-testimonial-btn">Add New Testimonial</button>
            
            <table id="testimonials-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Title</th>
                        <th>Quote</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="testimonials-body"></tbody>
            </table>
        </div>
        
        <!-- Add/Edit Modal -->
        <div class="modal" id="testimonial-modal">
            <div class="modal-content">
                <h2 id="modal-title">Add Testimonial</h2>
                <form id="testimonial-form">
                    <input type="hidden" id="testimonial-id">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="quote">Quote</label>
                        <textarea id="quote" rows="4" style="width: 100%;" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="avatar">Avatar URL (optional)</label>
                        <input type="text" id="avatar">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="cancel-btn">Cancel</button>
                        <button type="submit" id="save-btn">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
